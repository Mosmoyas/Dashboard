<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/framework.css">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <title>Dashboard</title>
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">MosMoyas</h3>
            <ul>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="#index.html"><i
                            class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a class=" active d-flex align-center fs-14 c-black rad-6 p-10" href="#Settings.html"><i
                            class="fa-solid fa-gear fa-fw"></i>
                        <span>Settings</span></a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="#Profile.html"><i
                            class="fa-regular fa-user fa-fw"></i>
                        <span>Profile</span></a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#projects.html"><i
                            class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Projects</span></a>
                </li>
                <li>
                    <a class="  d-flex align-center fs-14 c-black rad-6 p-10" href="#courses.html"><i
                            class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Courses</span></a>
                </li>
                <li>
                    <a class="  d-flex align-center fs-14 c-black rad-6 p-10" href="#friends.html">
                        <i class="fa-solid fa-user-group  fa-fw"></i>
                        <span>Friends</span></a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="#files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span>Files</span></a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="#plans.html">
                        <i class="fa-solid fa-ruler-combined fa-fw"></i>
                        <span>Plans</span></a>
                </li>
            </ul>
        </div>
        <div class="content w-full .overflow-h">
            <!-- Start Head --------------------------------------------------------->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-10" type="search" placeholder="Type a Keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notifications p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img class="hd-avatar" src="/images/avatar-1.jpg" alt="">
                </div>

            </div>
            <!-- End Head -->

            <h1 class="p-relative">Settings</h1>
            <!-- Start Settings page  -->
            <div class="setting-page  m-20 d-grid gap-20">
                <!-- Start Settings Box  -->
                <div class="p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">Site Control</h2>
                    <p class="mt-0 mb-20 c-grey fs-15">
                        Control the Website if there is Maintenance</p>
                    <div class="mb-15 between-flex">
                        <div>
                            <span>Website Control</span>
                            <p class="c-grey mt-5 mb-5 fs-13">Open / Close Website and type the Reason</p>
                        </div>
                        
                            <label>
                                <input class="toggle-checkbox" type="checkbox" name="" id="">
                                <div class="toggle-switch"></div>
                            </label>

                    </div>
                    <textarea class="close-message  b-none p-10 prad6 d-block w-full"
                        placeholder="Close Message Content"></textarea>
                </div>
                <!-- End Settings Box  -->



            </div>
            <!-- End Settings page  -->





        </div>
</body>

</html>
